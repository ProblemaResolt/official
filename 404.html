<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      const l = window.location;
      const port = l.port ? ':' + l.port : '';
      // 二重パスとクエリパラメータを処理
      const path = l.pathname.replace('/official/official/', '/official/');
      const query = l.search || '';
      const redirectPath = l.protocol + '//' + l.hostname + port + path + query;
      window.location.replace(redirectPath);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
