<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      const l = window.location;
      const port = l.port ? ':' + l.port : '';
      
      // パスの正規化処理
      const normalizePath = (path) => {
        // 全てのofficial/officialのパターンを/officialに置換
        let normalizedPath = path;
        while (normalizedPath.includes('/official/official')) {
          normalizedPath = normalizedPath.replace('/official/official', '/official');
        }
        // 連続したスラッシュを1つに置換
        return normalizedPath.replace(/\/+/g, '/');
      };

      const path = normalizePath(l.pathname);
      const query = l.search || '';
      const hash = l.hash || '';
      const redirectPath = l.protocol + '//' + l.hostname + port + path + query + hash;
      window.location.replace(redirectPath);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
