<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segments = location.pathname.replace(/^\/official\/?/, '').split('/');
      sessionStorage.setItem('redirect', segments.join('/'));
      location.href = '/official/';
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
