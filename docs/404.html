<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segments = location.pathname.replace(/^\/official\/?/, '');
      sessionStorage.setItem('redirect', segments);
      location.replace('/official/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
